<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Real Estate Properties</h1>
    <form id="propertyForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="owner" placeholder="Owner" required>
        <input type="number" id="price" placeholder="Price" required>
        <input type="text" id="type" placeholder="Type" required>
        <input type="text" id="contact" placeholder="Contact" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="text" id="availability" placeholder="Availability" required>
        <button type="submit">Add Property</button>
    </form>
    <table id="propertiesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Owner</th>
                <th>Price</th>
                <th>Type</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Availability</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="scripts.js"></script>
</body>
</html>
